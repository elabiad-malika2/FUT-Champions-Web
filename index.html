<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/src/output.css">
    <title>FUT Champion</title>
</head>
<body>
    <main class="h-[150vh]">
        <div id="terrain" class="relative">
            <div class="flex justify-center items-center pt-[2rem]">
                <img class="w-[40rem] h-4/5" src="/images/terrain3d2.png" alt=" " />
            </div>
            <div class="absolute w-full h-full left-0 top-0 flex flex-col gap-10">
                <div class="flex justify-center gap-12">
                    <div class="relative">
                        <img id="LW" class=" w-28" src="/images/card.png" alt="LW">
                        <img class="absolute left-[28%] top-[12%] w-[60px] h-[60px]" src="https://cdn.sofifa.net/players/158/023/25_120.png">
                        <span class=" absolute left-[22%] top-[22%] text-xs text-customText ">89</span>
                        <img class="absolute left-[22%] top-[32%] w-[12px] h-[6px]" src="https://cdn.sofifa.net/flags/ar.png">
                        <img class="absolute left-[23%] top-[38%] w-[12px] h-[6px]" src="https://cdn.sofifa.net/meta/team/239235/120.png">
                        <p class="name whitespace-nowrap absolute left-1/2 -translate-x-1/2 top-[52%] font-extralight text-customText">Lionel Messi</p>
                        <p class="text-[6px] whitespace-nowrap absolute left-[28%] top-[64%]  font-extralight text-customText">85 PAC </p>
                        <p class="text-[6px] whitespace-nowrap absolute left-[28%] top-[69%]  font-extralight text-customText">92 SHO </p>
                        <p class="text-[6px] whitespace-nowrap absolute left-[28%] top-[75%]  font-extralight text-customText">91 PAS </p>
                        <p class="text-[6px] whitespace-nowrap absolute left-[57%] top-[64%]  font-extralight text-customText">95 DRI </p>
                        <p class="text-[6px] whitespace-nowrap absolute left-[57%] top-[69%]  font-extralight text-customText">34 DEF </p>
                        <p class="text-[6px] whitespace-nowrap absolute left-[57%] top-[75%]  font-extralight text-customText">65 PHI </p>
                        <div>
                            <img id="ST" class="w-24 translate-y-10" src="/images/carteblack1.png" alt="ST">
                        </div>
                        <div>
                            <img id="RW" class="w-24" src="/images/carteblack1.png" alt="RW">
                        </div>
                    </div>
                    <div class="flex justify-center gap-12">
                        <div>
                            <img id="CM1" class="w-24" src="/images/carteblack1.png" alt="CM1">
                        </div>
                        <div>
                            <img id="CM2" class="w-24 translate-y-10" src="/images/carteblack1.png" alt="CM2">
                        </div>
                        <div>
                            <img id="CM3" class="w-24" src="/images/carteblack1.png" alt="CM3">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
