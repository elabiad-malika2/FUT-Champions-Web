<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/output.css">
    <link rel="stylesheet" href="style.css">
    <title>ALL PLAYERS</title>
</head>

<body>
    <header class="bg-gray-900  text-white">
        <div class="max-w-7xl mx-auto px-4 py-5 flex justify-between items-center">
            <!-- Logo -->
            <div class="text-2xl font-semibold">
                <a href="../index.html" class="hover:text-gray-200">MonSite</a>
            </div>

            <!-- Navigation Menu -->
            <nav class="hidden md:flex space-x-6">
                <a href="../index.html" class="hover:text-gray-200">Squad Builder</a>
                <a href="#" class="hover:text-gray-200">Players</a>
            </nav>

            <!-- Mobile Menu Button -->
            <div class="md:hidden flex items-center">
                <button id="mobile-menu-button" class="text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Mobile Menu  -->
        <div id="mobile-menu" class="md:hidden hidden bg-gray-900">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="./index.html" class="block text-white py-2 px-3 rounded-md hover:bg-blue-800">Squad Builder</a>
                <a href="#" class="block text-white py-2 px-3 rounded-md hover:bg-blue-800">Players</a>
                
            </div>
        </div>
    </header>
    <main class="flex flex-col-reverse sm:flex-row justify-center  bg-gray-900 ">
        <div id="joueurs-carte" class="md:w-2/3 w-4/5  flex flex-wrap justify-center gap-4 p-4 ">
        </div>
        <div class="md:w-1/3 w-4/5 h-fit  mx-auto p-6 bg-gray-800 rounded-lg shadow-md text-white">
            <!-- Form Header -->
            <h2 id="form-title" class="text-lg font-bold mb-4">Create Player</h2>
            <form id="formulaire" class="flex flex-col gap-6">
                <!-- Position -->
                <div>
                    <label class="block text-sm font-medium mb-2">Position</label>
                    <select id="PositionPlayer"
                        class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500">
                        <option >Select a position</option>
                        <option value="GK">GK</option>
                        <option value="CBR">CBR</option>
                        <option value="CBL">CBL</option>
                        <option value="LB">LB</option>
                        <option value="RB">RB</option>
                        <option value="CM">CM</option>
                        <option value="CMR">CMR</option>
                        <option value="CML">CML</option>
                        <option value="LW">LW</option>
                        <option value="ST">ST</option>
                        <option value="RW">RW</option>
                    </select>
                </div>
                <!-- Name -->
                <div>
                    <label class="block text-sm font-medium mb-2">Name</label>
                    <input id="name" type="text" placeholder="Enter player's name"
                        class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg placeholder-gray-400 text-sm focus:outline-none focus:ring-2 focus:ring-yellow-500" />
                </div>
                <!-- Photo -->
                <div>
                    <label class="block text-sm font-medium mb-2">Photo</label>
                    <input id="photo" type="text" placeholder="Enter player's photo URL"
                        class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg placeholder-gray-400 text-sm focus:outline-none focus:ring-2 focus:ring-yellow-500" />
                </div>
                <!-- Nationality -->
                <div>
                    <label class="block text-sm font-medium mb-2">Nationality</label>
                    <input id="nationality" type="text" placeholder="Enter player's nationality"
                        class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg placeholder-gray-400 text-sm focus:outline-none focus:ring-2 focus:ring-yellow-500" />
                </div>
                <!-- Flag -->
                <div>
                    <label class="block text-sm font-medium mb-2">Flag</label>
                    <input id="flag" type="text" placeholder="Enter player's flag URL"
                        class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg placeholder-gray-400 text-sm focus:outline-none focus:ring-2 focus:ring-yellow-500" />
                </div>
                <!-- Club -->
                <div>
                    <label class="block text-sm font-medium mb-2">Club</label>
                    <input id="club" type="text" placeholder="Enter player's club"
                        class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg placeholder-gray-400 text-sm focus:outline-none focus:ring-2 focus:ring-yellow-500" />
                </div>

                <!-- Logo -->
                <div>
                    <label class="block text-sm font-medium mb-2">Logo</label>
                    <input id="logo" type="text" placeholder="Enter club logo URL"
                        class="w-full p-3 bg-gray-700 border border-gray-600 rounded-lg placeholder-gray-400 text-sm focus:outline-none focus:ring-2 focus:ring-yellow-500" />
                </div>
                <!-- Rating -->
                <div>
                    <label class="block text-sm font-medium mb-2">Rating</label>
                    <input id="rating" type="number" min="1" max="100" placeholder="Enter player's rating"
                        class="w-full  p-3 bg-gray-700 border border-gray-600 rounded-lg placeholder-gray-400 text-sm focus:outline-none focus:ring-2 focus:ring-yellow-500" />
                </div>
                <!-- Statistiques -->
                <div id="playersSta" class="w-full grid grid-cols-2 gap-2 bg-gray-700 p-4 rounded-lg shadow-md">

                </div>
                <!-- Submit Button -->
                <div>
                    
                    <button id="btnAdd"
                        class="flex justify-center items-center w-full py-3 bg-yellow-500 text-white font-semibold rounded-lg hover:bg-yellow-600 transition">
                        Add Player
                    </button>
                <div id="editDelete" class="hidden justify-center gap-2">
                    <button id="btnEdit"
                        class="w-1/2 py-3 bg-yellow-500 text-white font-semibold rounded-lg hover:bg-yellow-600 transition ">
                        Edit Player
                    </button>
                    <button id="btnDelete"
                        class="w-1/2 py-3 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600 transition ">
                        Delete Player
                    </button>
                </div>
            </div>
            </form>
            
        </div>
    </main>
    <script src="/js/players.js"></script>

</body>

</html>
